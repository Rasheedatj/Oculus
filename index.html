<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./IMG/path43 (1).png"
      type="image/x-icon"
      sizes="32x25"
    />
    <title>Oculus - Landing page</title>
  </head>
  <body>
    <header>
      <div class="oculus-logo">
        <a href="#">
          <img src="./IMG/Logo_Oculus_horizontal 1.svg" alt="oculus logo"
        /></a>
      </div>
      <div class="navbar">
        <ul>
          <li class="products"><a href="#">products</a></li>
          <li><a href="#">experience</a></li>
          <li><a href="#">apps & games</a></li>
          <li><a href="#">support</a></li>
        </ul>

      <div class="search">
        <p>What are you looking for?</p>
      </div>
    </header>

    <main>
      <div class="rift">
        <p>rift</p>
      </div>
      <h1>
        Experience the <br />
        <span>Metaverse</span>
      </h1>
      <p>
        There is no limit to where you can go <br />
        and what you can do in Virtual Reality
      </p>
      <div class="buttons">
        <div>
          <button class="btn-1">get started</button>
        </div>
        <div>
          <button class="btn-2">login</button>
        </div>
      </div>

    <img src="./IMG/Frame.svg" alt="downward arrow" class="arrow-down" />
